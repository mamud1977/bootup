Parameters:
  InstanceType:
    Description: WebServer EC2 instance type (has default, AllowedValues)
    Type: String
    Default: t2.micro
    AllowedValues:
      - t1.micro
      - t2.nano
      - t2.micro
      - t2.small
    ConstraintDescription: must be a valid EC2 instance type.

  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instances. Linked to AWS Parameter
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: must be the name of an existing EC2 KeyPair.

Resources:

#  #### EC2 Instances ###################################

  MyEC2InstanceB1:
    Type: AWS::EC2::Instance
    Properties:
      Tags:
      - Key: Name
        Value: MyEC2InstanceB1
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      ImageId: ami-08b5b3a93ed654d19
      SubnetId: !ImportValue SubnetB
      SecurityGroupIds:
      - !ImportValue  SgWebaccess
   
  MyEC2InstanceC1:
    Type: AWS::EC2::Instance
    Properties:
      Tags:
      - Key: Name
        Value: MyEC2InstanceC1
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      ImageId: ami-08b5b3a93ed654d19
      SubnetId: !ImportValue SubnetC

Outputs:
  MyEC2InstanceB1:
    Description: Instance MyEC2InstanceB1
    Value: !Ref MyEC2InstanceB1
    Export:
      Name: MyEC2InstanceB1

  MyEC2InstanceC1:
    Description: Instance MyEC2InstanceC1
    Value: !Ref MyEC2InstanceC1
    Export:
      Name: MyEC2InstanceC1
